name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.10', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Syntax check all scripts
        run: |
          python -m py_compile scripts/geo_audit.py
          python -m py_compile scripts/generate_llms_txt.py
          python -m py_compile scripts/schema_injector.py
      
      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest tests/ -v --tb=short --cov=scripts --cov-report=term-missing
          else
            echo "‚ö†Ô∏è  No tests directory found - skipping test run"
            echo "üìù TODO: Add tests/test_audit.py for full CI coverage"
          fi
      
      - name: Test install script (bash check)
        run: |
          bash -n install.sh
          bash -n update.sh

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: pip install flake8
      
      - name: Run flake8
        run: |
          # Stop build on syntax errors or undefined names
          flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings only (don't fail build)
          flake8 scripts/ --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics
