name: Docker Build & Publish

on:
  push:
    tags:
      - 'v*'

env:
  IMAGE_NAME: auritilabs/geo-optimizer

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker Hub credentials
        id: dockerhub
        env:
          HAS_CREDS: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        run: echo "available=$HAS_CREDS" >> "$GITHUB_OUTPUT"

      - name: Login to Docker Hub
        if: steps.dockerhub.outputs.available == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version and lowercase repo
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          echo "version=${REF_NAME#v}" >> "$GITHUB_OUTPUT"
          echo "repo_lower=${REPO,,}" >> "$GITHUB_OUTPUT"

      # Pubblica sempre su GHCR, Docker Hub solo se i secrets sono configurati
      - name: Build and push (GHCR only)
        if: steps.dockerhub.outputs.available != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.version.outputs.repo_lower }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ steps.version.outputs.repo_lower }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push (GHCR + Docker Hub)
        if: steps.dockerhub.outputs.available == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ steps.version.outputs.repo_lower }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ steps.version.outputs.repo_lower }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
